<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
  <title>Formul√°rio</title>
</head>
<body>

  <div class="container">
    <div class="form-container">
      <h2>Cadastre-se</h2>
      <form id="cadastroForm">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required>
        </div>

        <div class="form-group">
          <label for="cargo">Cargo</label>
          <input type="text" id="cargo" name="cargo" required>
        </div>

        <div class="form-group">
            <label for="empresa">Empresa:</label>
            <input type="text" id="empresa" name="empresa" required>
        </div>

        <div class="form-group">
          <label for="email">E-mail corporativo:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" required placeholder="(xx) x xxxx-xxxx">
        </div>

        <button type="submit">Cadastrar</button>
      </form>
    </div>
  </div>
  <aside>
    <div class="banner">
        <img src="" alt="">
    </div>
  </aside>

  <script src="index.js"></script>
</body>
</html>
